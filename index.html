<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harmonie Cámaras Hiperbáricas</title>

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Iconos de FontAwesome -->
  <script src="https://kit.fontawesome.com/a2e0fc0f4a.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #5dc1b9;
      padding: 30px 20px;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      text-align: center;
      padding: 40px 20px;
    }

    main img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    p {
      max-width: 600px;
      margin: 0 auto 40px auto;
      font-size: 1.1em;
      line-height: 1.6;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .botones a {
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
    }

    .whatsapp {
      background-color: #25D366;
      color: white;
    }

    .whatsapp:hover {
      background-color: #1ebe58;
    }

    .calendar {
      background-color: #4285F4;
      color: white;
    }

    .calendar:hover {
      background-color: #3367d6;
    }

    footer {
      background-color: #dfc4a7;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>

<body>
  <header>
    <h1>Harmonie Cámaras Hiperbáricas</h1>
  </header>

  <main>
    <img src="https://via.placeholder.com/600x300" alt="Imagen de portada">
    <p>
      Bienvenido a Harmonie, donde la salud y la tecnología se unen. Nuestro tratamiento con cámara hiperbárica ofrece bienestar, recuperación celular y energía renovada.
    </p>

    <div class="botones">
      <a href="https://wa.me/573016932363" class="whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i> Agendar por WhatsApp
      </a>
      <a href="#" class="calendar" target="_blank">
        <i class="fas fa-calendar-alt"></i> Agendar en Google Calendar
      </a>
    </div>
  </main>

  <footer>
    © 2025 Harmonie Cámaras Hiperbáricas
  </footer>
</body>
</html>
